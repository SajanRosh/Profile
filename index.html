<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="mt-6 mx-auto w-[500px] shadow-xl h-[570px]">
        <img id="picture" class="w-[150px] object-cover h-[150px] rounded-full p-3 rounded-lg mx-auto mt-5"  alt="" style="border-radius: 50%;">
        <div class="flex items-center justify-center flex-col">
           <table class="text-m border-spacing-2 border-separate">
            <tr>
                <td class="font-semibold">Name</td>
                <td class="pl-4" id="name"></td>
            </tr>
            <tr class="mt-3">
                <td class="font-semibold">Gender</td>
                <td class="pl-4" id="gender"></td>
            </tr>
            <tr class="mt-3">
                <td class="font-semibold">DOB</td>
                <td class="pl-4" id="dob"></td>
            </tr>
            <tr>
                <td class="font-semibold">Age</td>
                <td class="pl-4" id="age"></td>
            </tr>
            <tr class="mt-3">
                <td class="font-semibold">Email</td>
                <td class="pl-4" id="email"></td>
            </tr>
            <tr class="mt-3">
                <td class="font-semibold">Address</td>
                <td class="pl-4" id="address"></td>
            </tr>
            <tr class="mt-3">
                <td class="font-semibold">Phone</td>
                <td class="pl-4" id="phoneNumber"></td>
            </tr>
            <tr class="mt-3">
                <td class="font-semibold">Cell Phone</td>
                <td class="pl-4" id="cellPhone"></td>
            </tr>
            <tr class="mt-3">
                <td class="font-semibold">User Name</td>
                <td class="pl-4" id="userName"></td>
            </tr>
            <tr class="mt-3">
                <td class="font-semibold">Password</td>
                <td class="pl-4" id="password"></td>
            </tr>
           </table>
        </div>
        

    </div>
    <script src="app.js"></script>
</body>
</html>
